<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--타이틀 제목 h1-->
    <h1>h1태그 입니다.</h1> 
    <h2>h1태그 입니다.</h2>
    <h3>h1태그 입니다.</h3>
    <h4>h1태그 입니다.</h4>
    <h5>h1태그 입니다.</h5>
    <h6>h1태그 입니다.</h6>

    <!--본문 내용 p-->
    <p>안녕하세요. 서울진흥원입니다.</p>
    
    <!--태그의 이름    링크  a-->
    <!--태크의 속성    href : 링크 주소, target: 웹페이지 열때의 속성-->
    <p><a href="http://www.google.com">구글홈페이지</a></p>

    <!--글씨 효과-->
    <p><i>KOREA</i></p>
    <p>KOREA<sup>seoul</sup></p>
    <p><ins>Korea</ins></p>
    <p><del>delete</del></p>

</body>
</html>
